<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Virement</title>
</h:head>
<h:body>


	<h1>Bonjour, vous êtes sur la page des virements, fais toi
		plaisir.</h1>

	<h:form id="formulaire">

		<p:panelGrid columns="2">
			<p:outputLabel value="Compte qui envoie la thune :"/>
			<p:selectOneMenu value="#{virementMB.numeroCrediteur}" effect="fold">
				<f:selectItems value="#{virementMB.numerosComptes}"/>
	        </p:selectOneMenu>

			<h:outputText value="Le flouz en question :" />
			<p:inputText value="#{virementMB.montant}"></p:inputText>
			
			<p:outputLabel value="Compte qui reçoit le pognon :"/>
			<p:selectOneMenu value="#{virementMB.numeroDebiteur}" effect="fold">
				<f:selectItems value="#{virementMB.numerosComptes}"/>
	        </p:selectOneMenu>

			<p:growl id="growl" life="2000" />
			<p:commandButton value="VIRE MOI TOUT LA DEDANS" id="VirementButton"
				actionListener="#{virementMB.doVirement}" update="growl"
				icon="ui-icon-disk" />
				
		</p:panelGrid>
	</h:form>
</h:body>
</html>
