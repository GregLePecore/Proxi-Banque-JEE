<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">	
    <h:head>
        <title>Affichage des clients</title>
    </h:head>
    <h:body>
    	<h:form id="formulaire">    
    	 	    	
    	<p:contextMenu>
			<p:menuitem value="Supprimer" actionListener="#{mbListeClients.deleteClient}" update="tableauClients" icon="ui-icon-close" selection="#{mbListeClients.clientSelected}" selectionMode="single" rowKey="#{client.id}"/>
			<p:menuitem value="Editer" icon="ui-icon-arrowrefresh-1-w"/>                   
		</p:contextMenu>

<!--     	AFFICHAGE DE LA LISTE DE CLIENTS	 -->	
    	<p:dataTable id="tableauClients" value="#{mbListeClients.clients}" var="client" rows="3" paginator="true">
                <p:column headerText="ID" sortBy="#{client.id}">
                     #{client.id}
                </p:column>
                <p:column headerText="Nom" sortBy="#{client.nom}">
                     #{client.nom}
                </p:column>
                <p:column headerText="Prenom" sortBy="#{client.prenom}">
                     #{client.prenom}
                </p:column>
                <p:column headerText="Adresse" sortBy="#{client.adresse}">
                     #{client.adresse}
                </p:column> 
                <p:column headerText="Code Postal" sortBy="#{client.codePostal}">
                     #{client.codePostal}
                </p:column> 
                <p:column headerText="Ville" sortBy="#{client.ville}">
                     #{client.ville}
                </p:column> 
                <p:column headerText="Telephone" sortBy="#{client.telephone}">
                     #{client.telephone}
                </p:column>                                                                                                       	
    	</p:dataTable>
    	
    	<br></br>
    	
<!--     	FORMULAIRE D'AJOUT -->
    	<p:panelGrid id="formulaireAjout">
	    	 <f:facet name="header">  
	            <p:row>  
	                <p:column style="font-weight: bold;">Client</p:column>  
	                <p:column>Input</p:column>  
	            </p:row>
	             <p:row>  
		            <p:column>	Nom : </p:column>  
		            <p:column>	<p:inputText value="#{mbListeClients.clientAdd.nom}"/>	  </p:column>  
		        </p:row>
				<p:row>  
		            <p:column>	Prénom : </p:column>  
		            <p:column>	<p:inputText value="#{mbListeClients.clientAdd.prenom}"/>	  </p:column>  
		        </p:row>
	             <p:row>  
		            <p:column>	Adresse : </p:column>  
		            <p:column>	<p:inputText value="#{mbListeClients.clientAdd.adresse}"/>	  </p:column>  
		        </p:row>
	             <p:row>  
		            <p:column>	Code Postal : </p:column>  
		            <p:column>	<p:inputText value="#{mbListeClients.clientAdd.codePostal}"/>	  </p:column>  
		        </p:row>
	             <p:row>  
		            <p:column>	Ville : </p:column>  
		            <p:column>	<p:inputText value="#{mbListeClients.clientAdd.ville}"/>	  </p:column>  
		        </p:row>
	             <p:row>  
		            <p:column>	Téléphone : </p:column>  
		            <p:column>	<p:inputText value="#{mbListeClients.clientAdd.telephone}"/>	  </p:column>  
		        </p:row>	         
	        </f:facet>
    	</p:panelGrid>
    	<p:commandButton update="tableauClients" value="Ajouter" icon="ui-icon-disk" actionListener="#{mbListeClients.addClient}"></p:commandButton> 		   	
    	</h:form>
     </h:body>
     
</html>
